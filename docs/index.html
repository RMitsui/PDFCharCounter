<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF文字数カウンター</title>

    <meta name="viewport" content="width=device-width">
    <meta name="description" lang="ja" content="PDFの文字数をカウントして表示するWEBサービス">
    <!--<meta property="og:image" content="">
    <link rel="shortcut icon" href="" />
    <link rel="apple-touch-icon" href="" />-->
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/pdfjs/build/pdf.js"></script>
    
</head>

<body>
    <div id="header">
        <div class="title">PDF文字数カウンター</div>
    </div>

    <div id="container">
        <div id="dropzone" effectAllowed="move">
            <img src="img/upload.svg" width="96" height="96">
            <p>PDFファイルをドラッグ＆ドロップ</p>
            <input type="file" id="file">
        </div>

        <div id="main">
            <div class="main-header">
                <div class="title head">PDFファイル情報</div>
            </div>
            <p id="filename">ファイル名：</p>
            <p id="filesize">ファイルサイズ：</p>
            <p id="charcount">文字数：</p>
            <p id="wordcount">単語数：</p>
            <p>PDFテキスト：</p>
            <input type="checkbox" id="deletespace">スペースを削除する</input>
            <textarea cols="100" rows="30" id="pdftext" readonly></textarea>
        </div>
    </div>

    <div id="footer">
        ©2020 <a href="https://github.com/RMitsui">RMitsui</a>. All Rights Reserved.
    </div>

    <script src="js/index.js"></script>
</body>
</html>
